<div class="header">
    <div class="container">
        <a href="/" class="logo">
            <img src="/img/logo.png">
            <span>bubblecoup</span>
        </a>
        <div class="search">
            <div class="icon <%= icons.search %>"></div>
            <form action="/search/" method="get">
                <input name="q" type="text" class="input" placeholder="thai food..." required="required" />
                <input type="submit" class="button" value="Search" />
            </form>
        </div>
        <div class="links">
            <a href="/signup/">sign up</a>
            <a href="/signin/">sign in</a>
        </div>
    </div>
</div>
